{% extends 'base.html' %}

{% block content %}
<style>
    body {
        font-family: Arial, sans-serif;
    }

    .form-container {
        width: 65%;
        margin: 0 auto;
        padding: 25px;
        border: 1px solid #ccc;
        border-radius: 8px;
        background: #fafafa;
    }

    .form-group {
        margin-bottom: 15px;
    }

    .form-group label {
        display: block;
        font-weight: bold;
        margin-bottom: 4px;
    }

    .form-group input[type="text"],
    .form-group textarea {
        width: 100%;
        padding: 8px;
        border: 1px solid #ccc;
        border-radius: 6px;
        font-size: 14px;
    }

    .form-group textarea {
        height: 80px;
    }

    .section-title {
        margin-top: 25px;
        font-size: 18px;
        font-weight: bold;
        color: #0073b1;
        border-bottom: 1px solid #ccc;
        padding-bottom: 5px;
    }

    .btn1 {
        display: block;
        margin: 25px auto 0;
        padding: 12px 25px;
        font-size: 15px;
        font-weight: bold;
        background-color: #0073b1;
        border-radius: 8px;
        border: none;
        color: white;
        cursor: pointer;
    }

    .btn1:hover {
        background-color: #005a87;
    }
</style>

<h1 style="text-align: center; color:#0073b1; font-size:32px;">Resume Builder</h1>

<form action="{% url 'resume' %}" method="post">
    {% csrf_token %}
    <div class="form-container">

        <!-- Contact Info -->
        <div class="section-title">Personal Information</div>
        <div class="form-group"><label>Name:</label><input type="text" name="name"></div>
        <div class="form-group"><label>Phone:</label><input type="text" name="phone"></div>
        <div class="form-group"><label>Email:</label><input type="text" name="email"></div>
        <div class="form-group"><label>Portfolio URL:</label><input type="text" name="portfolio"></div>
        <div class="form-group"><label>LinkedIn URL:</label><input type="text" name="linkedin"></div>
        <div class="form-group"><label>GitHub URL:</label><input type="text" name="github"></div>
        <div class="form-group"><label>LeetCode URL:</label><input type="text" name="leetcode"></div>

        <!-- Education -->
        <div class="section-title">Education</div>
        {% for i in "123" %}
        <div class="form-group"><label>College/Institute {{i}}:</label><input type="text" name="college{{i}}"></div>
        <div class="form-group"><label>Degree:</label><input type="text" name="degree{{i}}"></div>
        <div class="form-group"><label>Year:</label><input type="text" name="year{{i}}"></div>
        <div class="form-group"><label>CGPA/Percentage:</label><input type="text" name="cgpa{{i}}"></div>
        {% endfor %}

        <!-- Projects -->
        <div class="section-title">Projects</div>
        {% for i in "12" %}
        <div class="form-group"><label>Project Title {{i}}:</label><input type="text" name="project{{i}}"></div>
        <div class="form-group"><label>Tech Stack:</label><input type="text" name="tech{{i}}"></div>
        <div class="form-group"><label>Point 1:</label><input type="text" name="p{{i}}_line1"></div>
        <div class="form-group"><label>Point 2:</label><input type="text" name="p{{i}}_line2"></div>
        <div class="form-group"><label>Point 3:</label><input type="text" name="p{{i}}_line3"></div>
        {% endfor %}

        <!-- Experience -->
        <div class="section-title">Experience</div>
        {% for i in "12" %}
        <div class="form-group"><label>Company Name {{i}}:</label><input type="text" name="company{{i}}"></div>
        <div class="form-group"><label>Post/Role:</label><input type="text" name="post{{i}}"></div>
        <div class="form-group"><label>Duration:</label><input type="text" name="duration{{i}}"></div>
        <div class="form-group"><label>Point 1:</label><input type="text" name="exp{{i}}_line1"></div>
        <div class="form-group"><label>Point 2:</label><input type="text" name="exp{{i}}_line2"></div>
        <div class="form-group"><label>Point 3:</label><input type="text" name="exp{{i}}_line3"></div>
        {% endfor %}

        <!-- Achievements -->
        <div class="section-title">Achievements</div>
        <div class="form-group"><label>Achievement 1:</label><input type="text" name="ach1"></div>
        <div class="form-group"><label>Achievement 2:</label><input type="text" name="ach2"></div>
        <div class="form-group"><label>Achievement 3:</label><input type="text" name="ach3"></div>

        <!-- Technical Skills -->
        <div class="section-title">Technical Skills</div>
        <div class="form-group"><label>Languages:</label><input type="text" name="skills_lang"></div>
        <div class="form-group"><label>Frameworks & Databases:</label><input type="text" name="skills_frameworks"></div>
        <div class="form-group"><label>Developer Tools:</label><input type="text" name="skills_tools"></div>
        <div class="form-group"><label>Others:</label><input type="text" name="skills_others"></div>

        <button type="submit" class="btn1">Submit</button>
    </div>
</form>
{% endblock %}
